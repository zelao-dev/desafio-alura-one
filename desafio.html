<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="style.css">

		<title>Challenge 01 - ONE</title>
	</head>
	<body>
		<img src="logo.png">
		
		<div class="text-entry">
			<textarea class="text-entry-input" type="text" placeholder="Digite seu texto"></textarea>

			<img src="bi_exclamation-circle-fill.png" id="imagem-exclamacao" />
			<p class="info-erro">Apenas letras min√∫sculas e sem acento.</p>

			<button class="botao-azul" onclick="cripto()">Criptografar</button>
			<button class="botao-transparente" onclick="">Descriptografar</button>
		</div>

		<div class="resultado-container">
			<p id="resultado"></p>
			<button onclick="">Copiar texto</button>
		</div>
	</body>
	<script type="text/javascript">
		function cripto() {		
			var texto = document.querySelector("textarea").value;
			console.log(texto)

			var textoCriptografado = texto.replaceAll("e","enter").replaceAll("i","imes").replaceAll("a","ai").replaceAll("o","ober").replaceAll("u","ufat")

			/*console.log(textoCriptografado)*/

			document.getElementById("resultado").innerHTML = textoCriptografado

			return 0
		}
	</script>
</html>
